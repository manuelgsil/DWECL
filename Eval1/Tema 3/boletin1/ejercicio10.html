<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="texto">Otra página deberá tener 3 botones cada uno con el nombre de un
        color, de manera que al ir pulsándolos, vaya cambiando el color de
        fondo de la pantalla y del texto de un párrafo igual que el del
        ejercicio anterior. El color de fondo del párrafo se deberá mantener
        blanco.</p>

    <button onclick="cambiarColor('red')">red</button>
    <button onclick="cambiarColor('green')">green</button>
    <button onclick="cambiarColor('blue')">blue</button>

    <script>
        function cambiarColor(color) {
            let texto = document.getElementById("texto");
            document.body.style.backgroundColor = color;
            texto.style.color = color;
            texto.style.backgroundColor = "white";
        }
    </script>
</body>

</html>
