    <progress id="file" value="0" max="100"> 0% </progress>

<script>

    let barra = document.getElementById("file");

    function cargaBarra(barraProgreso, limite) {
        if (barraProgreso.value < limite) {
            barraProgreso.value++;
        } else {
            clearInterval(REFERENCIA_INTERVALO); // necesitamos darle como parametro la referencia del intervalo que debe parar
        }
    }

    const REFERENCIA_INTERVALO = setInterval(() => cargaBarra(barra, 70), 100); // siempre hay que pasar como funcion, aunque sea otra funcion
