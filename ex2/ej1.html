<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chistes del d&iacute;a</title>
</head>

<label for="nombre"><strong>Nombre del protagonista:</strong></label><br />
<input type="text" id="nombre" required /><br /><br />

<label for="lepero"><strong>LEPERO:</strong></label>
<input type="radio" name="tipo" id="lepero" value="lepero" />

<label for="jaimito"><strong>JAIMITO:</strong></label>
<input type="radio" name="tipo" id="jaimito" value="jaimito" />

<br /><br />

<input type="button" id="btnEnviar" value="Genera chiste" onclick="generarChiste()" />

<p id="chiste" style="width: 40%; background-color: #FFC126; color: black;">Estaba Jaimito sentado junto a Iván en un
    banco y pasó un señor...</p>

</body>

</html>


<script>
    // Declaramos los arrays de chistes
    const chistesLeperos = ["ChisteLepero1", "ChisteLepero2", "ChisteLepero3", "ChisteLepero4", "ChisteLepero5"];
    const chistesJaimito = ["ChisteJaimito1", "ChisteJaimito2", "ChisteJaimito3", "ChisteJaimito4", "ChisteJaimito5"];

    // Escribimos las funciones necesarias para ir desgranando el flujo del programa
    function generarChiste() {
        comprobarNombre();
    }
    function comprobarNombre() {
        let nombreIntroducido = document.getElementById("nombre").value;
        let noEstaVacio = nombreIntroducido != "" && nombreIntroducido != null;
        if (noEstaVacio)
            identificarChiste(nombreIntroducido);
        else
            alert("Introduce un nombre");

    }

    function identificarChiste(nombreIntroducido) {
        let esChisteJaimito = document.getElementById("jaimito");
        let esChisteLepero = document.getElementById("lepero");

        if (esChisteJaimito.checked)
            crearChiste(esChisteJaimito.value, nombreIntroducido);
        else
            crearChiste(esChisteLepero.value, nombreIntroducido);

    }

    function crearChiste(tipoChiste, nombreIntroducido) {
        let chiste;

        if (tipoChiste == "jaimito" && chistesJaimito.length != 0) {
            chiste = chistesJaimito.shift();
        } else if (tipoChiste == "jaimito" && chistesJaimito.length == 0)
            alert("No quedan mas chistes de Jaimito");


        if (tipoChiste == "lepero" && chistesLeperos.length != 0) {
            chiste = chistesLeperos.shift();
        } else if (tipoChiste == "lepero" && chistesLeperos.length == 0)
            alert("No quedan mas chistes de lepero");

        if (chiste != undefined) {
            let textoChiste = document.createTextNode("Estaba " + nombreIntroducido + " " + chiste);
            let parrafoChiste = document.createElement("p");
            parrafoChiste.appendChild(textoChiste);
            document.body.appendChild(parrafoChiste);
        }

    }





</script>
