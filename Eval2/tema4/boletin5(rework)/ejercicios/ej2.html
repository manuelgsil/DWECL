<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio-2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header><h1>Ejercicios JS</h1></header>
      <article class="ejercicio">
        <div id="contenedor">
          <div id="contenedor-suma">
            <input type="number" placeholder="sumar" id="numero1" />
          </div>
          <div id="contenedor-resta">
            <input type="number" placeholder="restar" id="numero2" />
          </div>
        </div>
        <output>
          <h1>Resultado</h1>
          <div class="resultado">1</div>
        </output>
      </article>

      <article class="enunciado-container">
        <header>
          <nav>
            <h2 class="enunciado-banner">Enunciado</h2>
            <span class="icono1">
              <img src="../assets/Compose a fax.png" alt="cerrar" />
            </span>
            <span class="icono2">
              <img src="../assets/Critical.png" alt="enunciado" />
            </span>
          </nav>
        </header>
        <div class="enunciado">
          <p>
            Sumar y restar. Habrá 2 input type number. Un div contenedor y
            dentro 2 divs: suma y resta. En cada click, se llegará al click del
            contenedor y si se ha pulsado en suma, se suma y si se ha pulsado en
            resta, se resta.
          </p>
        </div>
      </article>
    </section>
  </body>
  <script src="../js/ej2.js"></script>
  <script src="../js/control.js"></script>

</html>
