<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Ejercicios JS</h1>
    </header>
    <div id="flex-container">
      <div id="contenedor">
        <div id="contenedor-suma">
          <input type="number" placeholder="sumar" id="numero1" />
        <div id="contenedor-resta">
          <input type="number" placeholder="restar" id="numero2" />
        </div>
      </div>

      <div class="enunciado">
        Sumar y restar. Habrá 2 input type number. Un div contenedor y dentro 2
        divs: suma y resta. En cada click, se llegará al click del contenedor y
        si se ha pulsado en suma, se suma y si se ha pulsado en resta, se resta.
      </div>
    </div>
  </body>

  <script>
    let output = document.createElement("output");
    let contenedor = document.getElementById("contenedor");

    contenedor.addEventListener("click", (e) => {
      // la e representa el evento, en este caso seleccionamos a los hijos del contenedor
      let divSumar = e.target.id == "contenedor-suma";
      let divRestar = e.target.id == "contenedor-resta";
      let numero1Value = document.getElementById("numero1").value;
      let numero2Value = document.getElementById("numero2").value;

      if (divSumar) {
        console.log(parseInt(numero1Value) + parseInt(numero2Value));
      } else if (divRestar) {
        console.log(parseInt(numero1Value) - parseInt(numero2Value));
      }
    });
  </script>
</html>
